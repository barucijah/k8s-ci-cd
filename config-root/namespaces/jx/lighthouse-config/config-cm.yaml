apiVersion: v1
data:
  config.yaml: |
    branch-protection:
      protect-tested-repos: true
    github:
      LinkURL: null
    in_repo_config:
      enabled:
        barucijah/k8s-app: true
        barucijah/k8s-ci-cd: true
        barucijah/k8s-node: true
        home/app.bundle: true
    plank: {}
    pod_namespace: jx
    prowjob_namespace: jx
    push_gateway:
      serve_metrics: true
