        - do-not-merge/hold
        - do-not-merge/work-in-progress
        - needs-ok-to-test
        - needs-rebase
        repos:
        - barucijah/k8s-ci-cd
        - barucijah/k8s-app
        - barucijah/k8s-node
        - home/app.bundle
      target_url: http://lighthouse-jx.34.123.58.147.nip.io/merge/status
